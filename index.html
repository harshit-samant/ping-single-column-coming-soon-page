<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/16efdc8da3.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <section class="background" role="main">
    <div class="d-flex justify-content-center" >
      <img class="logo " src="./images/logo.svg" alt="logo-img" aria-label="banner">
    </div>
    <div class="d-flex justify-content-center mt-5">
      <h1 class="hero-heading">We are launching <span class="soon">soon!</span></h1>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <p class="hero-para">Subscribe and get notified</p>
    </div>
    <form class="row d-flex justify-content-md-center mt-5 mx-0" action="index.html" method="post">
      <input id="email" class="input col-sm-12 " type="text" name="email" placeholder="Your email address...">
      <button class="button col-sm-12 ms-md-3" type="submit" name="submit">Notify Me</button>
    </form>
    <div class="d-flex justify-content-center mt-1">
      <span id="validationTxt" class="invalid">Please provide a valid email address</span>
    </div>

    <div class="img-container d-flex justify-content-center mt-5">
      <img class="hero-img" src="./images/illustration-dashboard.png" alt="illustration-dashboard-img">
    </div>
    <div class="footer" >
      <div class="icons d-flex justify-content-center mt-5">
        <button class="social-btn" type="button" aria-label="button-fb"><i class="fab fa-facebook-f"></i></button>
        <button class="social-btn" type="button" aria-label="button-twitter"><i class="fab fa-twitter"></i></button>
        <button class="social-btn" type="button" aria-label="button-insta"><i class="fab fa-instagram"></i></button>
      </div>
      <div class="d-flex justify-content-center my-4" >
        <p class="copyright" role="contentinfo">Â©Copyright Ping. All rights reserved.</p>
      </div>
    </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/harshit-samant">harshit-samant</a>.
    </p>
  </footer>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script>
    let email = document.getElementById('email');
    let validationTxt = document.getElementById('validationTxt');

    const regex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

    email.onkeydown = function() {
      if (regex.test(email.value) || !email.value) {
        validationTxt.style.visibility = 'hidden';
        email.style.borderColor = '#C2D3FF';
      } else {
        validationTxt.style.visibility = 'visible';
        validationTxt.style.color = '#FF5263';
        email.style.borderColor = '#FF5263';
      }
    }
  </script>
</body>

</html>
